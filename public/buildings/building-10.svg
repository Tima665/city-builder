<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hospitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Основное здание -->
  <rect x="20" y="10" width="60" height="90" fill="url(#hospitalGradient)"/>
  
  <!-- Красный крест -->
  <g fill="#EF5350">
    <rect x="42" y="20" width="16" height="6"/>
    <rect x="47" y="15" width="6" height="16"/>
  </g>
  
  <!-- Окна -->
  <g fill="#E3F2FD" opacity="0.9">
    <rect x="30" y="40" width="12" height="15"/>
    <rect x="58" y="40" width="12" height="15"/>
    <rect x="30" y="60" width="12" height="15"/>
    <rect x="58" y="60" width="12" height="15"/>
  </g>
  
  <!-- Вход -->
  <rect x="40" y="85" width="20" height="15" fill="#90A4AE"/>
  
  <!-- Ступеньки -->
  <g fill="#BDBDBD">
    <rect x="35" y="95" width="30" height="5"/>
    <rect x="32" y="97" width="36" height="3"/>
  </g>
  
  <!-- Надпись "H" -->
  <text x="45" y="35" font-family="Arial" font-size="20" fill="#EF5350" font-weight="bold">H</text>
  
  <!-- Боковые секции -->
  <rect x="10" y="30" width="15" height="50" fill="#EEEEEE"/>
  <rect x="75" y="30" width="15" height="50" fill="#EEEEEE"/>
  
  <!-- Окна в боковых секциях -->
  <g fill="#E3F2FD" opacity="0.9">
    <rect x="12" y="35" width="11" height="10"/>
    <rect x="12" y="50" width="11" height="10"/>
    <rect x="12" y="65" width="11" height="10"/>
    <rect x="77" y="35" width="11" height="10"/>
    <rect x="77" y="50" width="11" height="10"/>
    <rect x="77" y="65" width="11" height="10"/>
  </g>
</svg> 